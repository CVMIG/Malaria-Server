  <script>

    $(document).ready(function() {
      $('#map').dropPin('dropMulti', {

        fixedWidth:600,
        backgroundImage: 'images/tagging.jpg',
        zoomImage: 'images/tagging.jpg',
        pin: 'images/pin.png'

      $('#map').elevateZoom({
        scrollZoom: true,
        zoomWindowOffetx: 20,
        zoomWindowHeight: 300,
        zoomWindowWidth: 300,
        borderSize: 0
      });
    });
  </script>
